<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>#mtaconf</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->


  <!-- Conditionally load WC polyfills -->
  <!-- Thanks to https://github.com/geelen/x-gif for the snippet -->
  <script>
    if ('registerElement' in document
      && 'createShadowRoot' in HTMLElement.prototype
      && 'import' in document.createElement('link')
      && 'content' in document.createElement('template')) {
      // We're using a browser with native WC support!
    } else {
      document.write('<script src="bower_components/webcomponentsjs/webcomponents.min.js"><\/script>');
    }
  </script>

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

</head>

<body unresolved fullbleed layout vertical>
  <template is="auto-binding" id="app">

    <polymer-cookie id="menuSelectionCookie" name="menuSelection"></polymer-cookie>

    <core-drawer-panel id="menuDrawer" drawerWidth="150px" responsiveWidth="768px" forceNarrow="false">

      <!-- Drawer -->
      <core-header-panel drawer>

        <!-- Drawer Toolbar -->
        <core-toolbar>
          <div hidden?="{{!$.menuDrawer.narrow}}">menu</div>
          <a href="//transfigurism.org"><img id="logo" hidden?="{{$.menuDrawer.narrow}}" src="/images/mta_logo.png"></img></a>
        </core-toolbar>

        <!-- Drawer Content -->
        <core-menu selected="{{$.menuSelectionCookie.value}}" fit>
          <core-item label="Info"></core-item>
          <core-item label="Schedule"></core-item>
          <core-item label="Presenters"></core-item>
          <core-item id="timerItem" label="Timer"></core-item>
        </core-menu>

      </core-header-panel>

      <!-- Main -->
      <core-header-panel main>

        <!-- Main Toolbar -->
        <core-toolbar>
            <paper-icon-button icon="menu" core-drawer-toggle></paper-icon-button>
            <div flex layout horizontal>
              <div self-end>{{appName}}</div>
              <!-- <div self-end class="location-info" hidden?="{{$.menuDrawer.narrow}}"> April 3 &#183; SLC Library</div> -->
            </div>
        </core-toolbar>

        <!-- Main Content -->
        <core-animated-pages id="main-content" selected="{{$.menuSelectionCookie.value}}">
          <page-info></page-info>
          <page-schedule></page-schedule>
          <page-presenters></page-presenters>
          <presentation-timer></presentation-timer>
        </core-animated-pages>

      </core-header-panel>
    </core-drawer-panel>
  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
