</head>

<body unresolved fullbleed layout vertical>
  <template is="auto-binding" id="app">

    <polymer-cookie id="menuSelectionCookie" name="menuSelection"></polymer-cookie>

    <core-drawer-panel id="menuDrawer" drawerWidth="150px" responsiveWidth="768px" forceNarrow="false">

      <!-- Drawer -->
      <core-header-panel drawer>

        <!-- Drawer Toolbar -->
        <core-toolbar>
          <div hidden?="{{!$.menuDrawer.narrow}}">menu</div>
          <a href="//transfigurism.org"><img id="logo" hidden?="{{$.menuDrawer.narrow}}" src="/images/mta_logo.png"></img></a>
        </core-toolbar>

        <!-- Drawer Content -->
        <core-menu selected="{{$.menuSelectionCookie.value}}" fit>
          <core-item label="Info"></core-item>
          <core-item label="Schedule"></core-item>
          <core-item label="Presenters"></core-item>
          <core-item id="timerItem" label="Timer"></core-item>
        </core-menu>

      </core-header-panel>

      <!-- Main -->
      <core-header-panel main>

        <!-- Main Toolbar -->
        <core-toolbar>
            <paper-icon-button icon="menu" core-drawer-toggle></paper-icon-button>
            <div flex layout horizontal>
              <div self-end>{{appName}}</div>
              <!-- <div self-end class="location-info" hidden?="{{$.menuDrawer.narrow}}"> April 3 &#183; SLC Library</div> -->
            </div>
        </core-toolbar>

        <!-- Main Content -->
        <core-animated-pages id="main-content" selected="{{$.menuSelectionCookie.value}}">
          <page-info></page-info>
          <page-schedule></page-schedule>
          <page-presenters></page-presenters>
          <presentation-timer></presentation-timer>
        </core-animated-pages>

      </core-header-panel>
    </core-drawer-panel>
  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->

  <!-- Start Google Analytics -->
  <script type="text/javascript">
    var gaJsHost = (("https:" == document.location.protocol) ? "//ssl." : "//www.");
    document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
  </script>
  <script type="text/javascript">
    try
    {
      var pageTracker = _gat._getTracker("UA-1414775-1");
      pageTracker._trackPageview();
    }
    catch(err) { }
  </script>
  <!-- Stop Google Analytics -->
  <!-- Start Quantcast -->
  <script type="text/javascript">
    _qoptions = { qacct:"p-a4t2LQGyrgAvo" };
  </script>
  <script type="text/javascript" src="//secure.quantserve.com/quant.js"></script>
  <noscript>
    <img src="//secure.quantserve.com/pixel/p-a4t2LQGyrgAvo.gif" style="display: none;" border="0" height="1" width="1" alt="Quantcast"/>
  </noscript>
  <!-- Stop Quantcast -->

</body>
